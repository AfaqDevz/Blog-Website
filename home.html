<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <button class="btn-logout" id="logoutbtn">Logout</button>

    <div class="header mt-5">
        <h1>Dashboard</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Create New Blog <i class="fa-solid fa-book fa-flip" style="color: #0083b0;"></i></h4>
                <form id="blogForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="blogTitle" placeholder="Blog Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="blogImg" placeholder="Blog Image URL" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="blogContent" rows="5" placeholder="Write your blog here..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="button" id="blogbtn" class="btn btn-primary">Publish <i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <h1 class="mt-5 mb-3 text-white text-center">All Blogs</h1>
        <div class="blog-list mb-5" id="blogList">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
